<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>

    <style>
        .container {
            max-width: 600px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="container mt-5 p-4 border rounded shadow bg-light">
        <h3 class="mb-4 text-center text-primary">Edit Product</h3>
        <form [formGroup]="productForm" (ngSubmit)="updateProduct()">
            <div class="mb-3">
                <label for="id" class="form-label">Product Id</label>
                <input type="text" id="id" name="id" formControlName="id" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" id="productName" name="productName" formControlName="productName" class="form-control" placeholder="Enter product name" />
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Product Price</label>
                <input type="text" id="productPrice" name="productPrice" formControlName="productPrice" class="form-control" placeholder="Enter product price" />
            </div>
            <div class="mb-3">
                <label for="mfd" class="form-label">Manufacturing Date</label>
                <input type="date" id="mfd" name="mfd" formControlName="mfd" class="form-control" />
            </div>
            <div class="mb-4">
                <label for="category" class="form-label">Category</label>
                <input type="text" id="category" name="category" formControlName="category" class="form-control" placeholder="Enter product category" />
            </div>
            <div class="d-flex justify-content-center">
                <input type="submit" value="Update" class="btn btn-primary btn-lg me-2 ms-2" />
                <input type="reset" value="Clear" class="btn btn-secondary btn-lg ms-2" />
            </div>
        </form>
    </div>

</body>

</html>
