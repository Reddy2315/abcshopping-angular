<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer</title>

    <style>
        .container {
            max-width: 600px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>
    
    <div class="container mt-5 p-4 border rounded shadow bg-light">
        <h3 class="mb-4 text-center text-primary">Edit Customer</h3>
        <form [formGroup]="customerForm" (ngSubmit)="updateCustomer()">
          <div class="form-group mb-3">
            <label for="customerName" class="form-label">Name</label>
            <input type="text" id="customerName" formControlName="customerName" class="form-control" placeholder="Enter your name" />
          </div>
          <div class="form-group mb-3">
            <label for="dob" class="form-label">DOB</label>
            <input type="date" id="dob" formControlName="dob" class="form-control" placeholder="Enter your date of birth" />
          </div>
          <div class="form-group mb-3">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" id="mobile" formControlName="mobile" class="form-control" placeholder="Enter your mobile number" />
          </div>
          <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email" />
          </div>
          <div class="form-group mb-4">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" formControlName="city" class="form-control" placeholder="Enter customer city" />
          </div>
          <div class="d-flex justify-content-center">
            <input type="submit" value="Update Customer" class="btn btn-primary btn-lg me-2" />
            <input type="reset" value="Clear" class="btn btn-secondary btn-lg" />
          </div>
        </form>
      </div>
      
</body>

</html>
