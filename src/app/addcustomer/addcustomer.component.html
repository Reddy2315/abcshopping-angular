<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <style>
        .container {
            max-width: 600px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <form #addCustomerForm="ngForm" (ngSubmit)="saveCustomer(addCustomerForm)" class="p-4 border rounded shadow-sm bg-light">
            <h2 class="mb-4 text-center text-primary">Add Customer</h2>
            <div class="form-group mb-3">
                <label for="customerName" class="form-label">Name</label>
                <input type="text" id="customerName" name="customerName" class="form-control" ngModel placeholder="Enter your name" />
            </div>
            <div class="form-group mb-3">
                <label for="dob" class="form-label">DOB</label>
                <input type="date" id="dob" name="dob" class="form-control" ngModel placeholder="Enter your date of birth" />
            </div>
            <div class="form-group mb-3">
                <label for="mobile" class="form-label">Phone Number</label>
                <input type="text" id="mobile" name="mobile" class="form-control" ngModel placeholder="Enter your phone number" />
            </div>
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" ngModel placeholder="Enter your email" />
            </div>
            <div class="form-group mb-4">
                <label for="city" class="form-label">City</label>
                <input type="text" id="city" name="city" class="form-control" ngModel placeholder="Enter customer city" />
            </div>
            <div class="d-flex justify-content-center">
                <input type="submit" value="Add Customer" class="btn btn-primary btn-lg me-2" />
                <input type="reset" value="Clear" class="btn btn-secondary btn-lg" />
            </div>
        </form>
    </div>
</body>
</html>
