<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add product</title>
    <style>
        .container {
            max-width: 600px;

        .form-group {
            margin-bottom: 1.5rem;

    </style>
</head>
<body>

    <form class="product-form" #addProductForm="ngForm" (ngSubmit)="saveProduct(addProductForm)">

        <mat-form-field class="productform-full-width">
            <mat-label>Product Name</mat-label>
            <input matInput placeholder="Enter Product Name" name="productName" ngModel>
        </mat-form-field>
    
        <mat-form-field class="productform-full-width">
            <mat-label>Product Price</mat-label>
            <input type="number" matInput placeholder="Enter Product Price" name="productPrice" ngModel>
        </mat-form-field>
    
        <mat-form-field class="productform-full-width">
            <mat-label>MFD</mat-label>
            <input type="date" matInput placeholder="Enter Date" name="mfd" ngModel>
        </mat-form-field>
    
        <mat-form-field class="productform-full-width">
            <mat-label>Category</mat-label>
            <input type="text" matInput placeholder="Enter Category" name="category" ngModel>
        </mat-form-field>
    
        
        <button mat-flat-button type="submit">Add Product</button>
        <button mat-raised-button type="reset" class="btn">Clear</button>
    
    </form>
